<form class="formulario-container">
    <h2 class="titulo-formulario">Cadastrar Usuário</h2>
    <div class="linha-formulario">
        <label for="nome" class="label-cadastro">Nome completo (sem abreviações)</label>
        <input type="text" id="nome" name="nome" class="input-cadastro"/>    
    </div>
    <div class="linha-formulario">
        <label for="email" class="label-cadastro">E-mail</label>
        <input type="text" id="email" name="email" class="input-cadastro"/>    
    </div>
    <div class="linha-formulario">
        <label for="cpf" class="label-cadastro">CPF</label>
        <input type="text" id="cpf" name="cpf" class="input-cadastro"/>    
    </div>
    <div class="linha-formulario">
        <label for="telefone" class="label-cadastro">Telefone</label>
        <input type="text" id="telefone" name="telefone" class="input-cadastro"/>    
    </div>
    <div class="linha-formulario botao">
        <button (click)="fazerAlgo()" class="botao-cadastrar">
            Cadastrar
        </button> 
    </div>
</form>
